<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Todo List</title>
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/main.js"></script>
</head>
<body>
    <div id="main" >
        <div id="web-header">
            <h1 id="web-title">Todo List</h1>
            <button id="add-project-btn">
                <p> + New Project</p>
            </button>
        </div>
        <div id="project-bar">
            <div id="project-list">
                <div class="project active" id="today">
                    <p>Today</p>
                </div>
                <div class="project" id="this week">
                    <p>This Week</p>
                </div>
            </div>
        </div>
        <div id="header">
            <h3 id="header-title">Today</h3>
            <button id="project-delete-btn">Delete</button>
        </div>
        <div id="list-screen">
            <div id="task-list">
            </div>
            <button id="add-list-btn">
                <p> + Add Task</p>
            </button>
        </div>
    </div>
    <div id="project-section" style="display: none;">
        <div id="project-header">New Project</div>
        <form id="new-project-form">

        </form>
    </div>
</body>
</html>
