<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Todo</title>
</head>
<body>
    <div id="main" >
        <div id="web-header">
            <h1 id="web-title">Todo List</h1>
            <button id="add-project-btn">
                <p> + New Project</p>
            </button>
        </div>
        <div id="project-bar">
            <div id="project-list">
                <div class="project active" id="inbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>inbox</title>
                        <path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                    </svg>
                </div>
                <div class="project" id="today">
                    <p>Today</p>
                </div>
                <div class="project" id="this week">
                    <p>This Week</p>
                </div>
            </div>
        </div>
        <div id="header">
            <h3 id="header-title">inbox</h3>
            <button id="project-delete-btn">Delete</button>
        </div>
        <div id="list-screen">
            <div id="task-list">
            </div>
            <button id="add-list-btn">
                <p> + Add Task</p>
            </button>
        </div>
    </div>
    <div id="project-section">
        <div id="project-section-items">
            <div id="project-header">New Project</div>
            <form id="new-project-form">
                <input type="text" id="project-name" name="project-name" placeholder="Project Title">
                <p id="project-form-error"></p>
                <div id="new-project-form-btns">
                    <button type="submit" id="project-add-btn">Add</button>
                    <button type="button" id="project-cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="project-delete-section">
        <div id="project-delete-items">
            <p id="project-delete-warning">Are you sure?</p>
            <p id="project-delete-message"></p>
            <div id="project-delete-section-btn">
                <button type="submit" id="project-delete-yes">Yes</button>
                <button type="button" id="project-delete-no">No</button>
            </div>
        </div>
    </div>
    <div id="task-section" >
        <div id="task-section-items">
            <div id="task-header">New Task</div>
            <form id="new-task-form">
                <div id="new-task-form-top">
                    <input type="text" id="task-title" name="task-title" placeholder="Task Title">
                    <input type="date" id="task-date-input" name="task-date-input">
                </div>
                <textarea name="task-description" id="task-description" placeholder="Description..." rows="5"></textarea>
                <p id="task-form-error"></p>
                <div id="new-task-form-btns">
                    <button type="submit" id="task-add-btn">Add</button>
                    <button type="button" id="task-cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="task-delete-section">
        <div id="task-delete-items">
            <p id="task-delete-warning">Are you sure?</p>
            <p id="task-delete-message">You want to delete task from project</p>
            <div id="task-delete-section-btn">
                <button type="submit" id="task-delete-yes">Yes</button>
                <button type="button" id="task-delete-no">No</button>
            </div>
        </div>
    </div>
    <div id="task-edit-section">
        <div id="task-edit-section-items">
            <div id="task-header">Edit Task</div>
            <form id="edit-task-form">
                <div id="edit-task-form-top">
                    <input type="text" id="task-edit-title" name="task-edit-title">
                    <input type="date" id="task-edit-date-input" name="task-edit-date-input">
                </div>
                <textarea name="task-edit-description" id="task-edit-description" rows="5"></textarea>
                <p id="task-edit-form-error"></p>
                <div id="edit-task-form-btns">
                    <button type="submit" id="task-edit-btn">Edit</button>
                    <button type="button" id="task-edit-cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
