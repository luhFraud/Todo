<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Todo List</title>
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/main.js"></script>
</head>
<body>
    <div id="main" >
        <div id="web-header">
            <h1 id="web-title">Todo List</h1>
            <button id="add-project-btn">
                <p> + New Project</p>
            </button>
        </div>
        <div id="project-bar">
            <div id="project-list">
                <div class="project active" id="inbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>inbox</title>
                        <path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                    </svg>
                </div>
                <div class="project" id="today">
                    <p>Today</p>
                </div>
                <div class="project" id="this week">
                    <p>This Week</p>
                </div>
            </div>
        </div>
        <div id="header">
            <h3 id="header-title">Inbox</h3>
            <button id="project-delete-btn">Delete</button>
        </div>
        <div id="list-screen">
            <div id="task-list">
                <div class="task" id="task">
                    <div id="task-info">
                        <div id="task-left">
                            <input type="checkbox" name="status" id="status" value="true">
                            <p id="task-title-p">Task Title</p>
                        </div>
                        <div id="task-right">
                            <p id="task-date-">May 22, 2024</p>
                            <button type="button">Details</button>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>file-document-edit-outline</title>
                                <path d="M8,12H16V14H8V12M10,20H6V4H13V9H18V12.1L20,10.1V8L14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H10V20M8,18H12.1L13,17.1V16H8V18M20.2,13C20.3,13 20.5,13.1 20.6,13.2L21.9,14.5C22.1,14.7 22.1,15.1 21.9,15.3L20.9,16.3L18.8,14.2L19.8,13.2C19.9,13.1 20,13 20.2,13M20.2,16.9L14.1,23H12V20.9L18.1,14.8L20.2,16.9Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>trash-can-outline</title>
                                <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                            </svg>
                        </div>
                    </div>
                    <div id="task-description-div">
                        <div></div>
                        <p>This is the task Description</p>
                    </div>
                </div>
                <div class="task" id="task">
                    <div id="task-info">
                        <div id="task-left">
                            <input type="checkbox" name="status" id="status" value="true">
                            <p id="task-title-p">Task Title</p>
                        </div>
                        <div id="task-right">
                            <p id="task-date-p">May 22, 2024</p>
                            <button type="button">Details</button>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>file-document-edit-outline</title>
                                <path d="M8,12H16V14H8V12M10,20H6V4H13V9H18V12.1L20,10.1V8L14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H10V20M8,18H12.1L13,17.1V16H8V18M20.2,13C20.3,13 20.5,13.1 20.6,13.2L21.9,14.5C22.1,14.7 22.1,15.1 21.9,15.3L20.9,16.3L18.8,14.2L19.8,13.2C19.9,13.1 20,13 20.2,13M20.2,16.9L14.1,23H12V20.9L18.1,14.8L20.2,16.9Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>trash-can-outline</title>
                                <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                            </svg>
                        </div>
                    </div>
                    <div id="task-description-div">
                        <div></div>
                        <p>This is the task Description</p>
                    </div>
                </div>
            </div>
            <button id="add-list-btn">
                <p> + Add Task</p>
            </button>
        </div>
    </div>
    <div id="project-section">
        <div id="project-section-items">
            <div id="project-header">New Project</div>
            <form id="new-project-form">
                <input type="text" id="project-name" name="project-name" placeholder="Project Title">
                <p id="project-form-error"></p>
                <div id="new-project-form-btns">
                    <button type="submit" id="project-add-btn">Add</button>
                    <button type="button" id="project-cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="task-section" >
        <div id="task-section-items">
            <div id="task-header">New Task</div>
            <form id="new-task-form">
                <div id="new-task-form-top">
                    <input type="text" id="task-title" name="task-title" placeholder="Task Title">
                    <input type="date" id="task-date" name="task-date">
                </div>
                <textarea name="task-description" id="task-description" placeholder="Description..." rows="5"></textarea>
                <p id="task-form-error"></p>
                <div id="new-task-form-btns">
                    <button type="submit" id="task-add-btn">Add</button>
                    <button type="button" id="task-cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
