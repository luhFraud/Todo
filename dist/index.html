<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Todo List</title>
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/main.js"></script>
</head>
<body>
    <div id="main" >
        <div id="web-header">
            <h1 id="web-title">Todo List</h1>
            <button id="add-project-btn">
                <p> + New Project</p>
            </button>
        </div>
        <div id="project-bar">
            <div id="project-list">
                <div class="project active" id="inbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>inbox</title>
                        <path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                    </svg>
                </div>
                <div class="project" id="today">
                    <p>Today</p>
                </div>
                <div class="project" id="this week">
                    <p>This Week</p>
                </div>
            </div>
        </div>
        <div id="header">
            <h3 id="header-title">Inbox</h3>
            <button id="project-delete-btn">Delete</button>
        </div>
        <div id="list-screen">
            <div id="task-list">
            </div>
            <button id="add-list-btn">
                <p> + Add Task</p>
            </button>
        </div>
    </div>
    <div id="project-section" style="display: none;">
        <div id="project-section-items">
            <div id="project-header">New Project</div>
            <form id="new-project-form">
                <input type="text" id="project-name" name="project-name" placeholder="Project Title">
                <div id="new-project-form-btns">
                    <button type="submit" id="project-add-btn">Add</button>
                    <button type="button" id="project-cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
