<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Todo List</title>
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/main.js"></script>
</head>
<body>
    <div id="main">
        <h1 id="web-title">Todo List</h1>
        <div id="project-bar">
            <div id="project-list">
                <div class="project active" id="inbox">
                    <p>Inbox</p>
                </div>
                <div class="project" id="today">
                    <p>Today</p>
                </div>
                <div class="project" id="this week">
                    <p>This Week</p>
                </div>
            </div>
        </div>
        <div id="header">
            <h3 id="header-title">Inbox</h3>
            <button id="project-delete-btn">Delete</button>
        </div>
        <div id="list-screen">
            <div id="task-list">
            </div>
            <button id="add-list-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle-outline</title>
                    <path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                </svg>
                <p>Add Task</p>
            </button>
        </div>
    </div>
</body>
</html>
